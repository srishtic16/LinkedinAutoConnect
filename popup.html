<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Auto Connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    .spinner {
      margin: 10px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .count {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <div class="count" id="count">0</div>
  <button id="start">Start Sending Requests</button>
  <script src="popup.js"></script>
</body>
</html>
